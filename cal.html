<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
        <input type="text" class="form-control" id="txt1"/><br/>
        <input type="text" class="form-control" id="txt2"/>
        +: <input type="radio" class="cal" name="cal" value="add"  id="add"/>
         -:<input type="radio" class="cal" name="cal" value="sub"  id="sub"/>
         *:<input type="radio" class="cal" name="cal"value="mul"  id="mul"/>
         /:<input type="radio" class="cal" name="cal" value="div"  id="div"/>
         <input type="text" class="form-control" id="txt3"/>
       <div id="Genderdisplay"></div>
    </form>
    <script>
        $(document).ready(function(){
            $(".cal").change(function(){
            let d=$(this).val();
            let a=parseInt($("#txt1").val());
            let b=parseInt($("#txt2").val());
            if( d== "add"){
                c=a+b;
                 $("#Genderdisplay").html(c);
               //$("#txt3").val(a+b);
            }
            else if(d=="sub"){
                c=a-b;
                // $("#txt3").val(a-b);
                $("#Genderdisplay").html(c);
            }
            else if(d=="mul"){
                c=a*b;  
                // $("#txt3").val(a*b);
                $("#Genderdisplay").html(c);
            }
            else if(d=="div"){
                c=a/b;
                // $("#txt3").val(a/b);
                $("#Genderdisplay").html(c);
            }
        
        });
        });
    </script>
</body>
</html>
