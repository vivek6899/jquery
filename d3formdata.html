<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    
  <div class="container">
    <h1>REGISTRATION</h1>
   <form name="frm1" class="form-horizontal" method="POST">

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
      </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>
   

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="Gender">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
        </select>



         <div class="form-group">
           <label for="hobbies">Occupation</label>
             <label class="radio-inline">
                 <input type="radio" id="Occupation" name="Occupation" value="Business">
               Business</label>
               <label class="radio-inline"></label><input type="radio" id="Occupation" name="Occupation" value="Job">
               Job</label>
               <label class="radio-inline"></label><input type="radio" id="Occupation" name="Occupation" value="Student">
               Student</label>
               <label class="radio-inline"><input type="radio" id="Occupation" name="Occupation" value="other">
              Other</label>
             </label>
           </div>


      
       <div class="form-group">
           <label for="hobbies">Hobbies</label>
        
             <label class="form-check-inline">
               <input type="checkbox" name="Hobbies"  value="Playing">Playing
             </label>
           
             <label class="form-check-inline">
               <input type="checkbox" name="Hobbies" value="Coding">Coding
             </label>
           
             <label class="form-check-inline">
               <input type="checkbox" name="Hobbies" value="Reading">Reading
             </label>
           
               <label class="form-check-inline">
                 <input type="checkbox" name="Hobbies"  value="Listening">Listening Songs
               </label>
            
         </div>
        
         <input type="button" class="btn btn-success"  id="btnans" value="Click Me">
         <div id="SelectedDisplay">
         
  </form>
 </div>
<script>
     $(document).ready(function(){
            $("#btnans").click(function(){
                alert("hi");
                let str="";
                let email=$("#email").val();
                let pwd=$("#pwd").val();
                let Gender=$("#Gender").val();
                let Occupation=$("#Occupation").val();
               
                str +="Email=" +email+"<br/>";
                str +="Password=" +pwd+"<br/>";
                str +="Gender=" +Gender+"<br/>";
                str +="Occupation=" +Occupation+"<br/>";

                strhob="";
                $('input:checkbox[name=Hobbies]').each(function(){
                    if($(this).is('checked')){
                        strhob+=($(this).val())+" ";
                       
                    }
                    
                });
                str +="Hobbies ="+ strhob;
                $("#SelectedDisplay").html(str);
             });          
        });
</script>
    
</body>
</html>
