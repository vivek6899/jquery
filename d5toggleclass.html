    <style>
        .red{
            color:red;

<body>
   <div id="box">
       <h1>Hello</h1>
       <p>HEllo HEllo HEllo</p>
      
   </div>
   <input type="button" value="Add" id="btnAdd"><br/>
  

    <script>
        $(document).ready(function(){
            $("#btnAdd").click(function(){
           
                $("#box,h1").toggleClass("red");
                $("#box,h1").css({"background":"red","color":"green","border":"5px dotted green"});
                console.log($("#box").hasClass("red"));
             });     
             
        });
    </script>
