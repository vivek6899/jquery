<html lang="en">

        .red{
            color:red;

        }

<body>
    <div id="box" class="container">
        <ul>
            <li>USA</li>
            <li>Canada</li>
        </ul>    
        
          
       
        </div>
         <input type="button" id="btnAdd" value="Show">
         <input type="button" id="btnAdd1" value="Hide">
        <script>
                    $(document).ready(function(){
                        $("#btnAdd").click(function(){
                            $("#box").hide(1000);                                ;
                            });
                        
                         $("#btnAdd1").click(function(){
                            $("#box").show(1000);
                            });
                                    });
                   
                </script>
            
</body>
